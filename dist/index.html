<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HardRopePlayer</title>
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./static/css/normalize.css">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player-block shadow" id="player" >
    <div class="player js-video-container"></div>
    <div class="buttons-block">
      <div class="left-buttons">
        <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true" ></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button player-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      </div>

      <div class="viewing-panel">
        <div style="color: white;">
          <span class="js-current-time timer" style="font-family: 'Roboto', sans-serif;"></span>
        </div>
        <div class="js-progress time-line" style="background-color: transparent;">
          <div class="js-progress-slider progress-line" style="background-color: red;" ></div>
          <div><span class="dot"></span></div>
        </div>
        <div style="color: white;">
          <span class="js-duration timer" style="font-family: 'Roboto', sans-serif;"></span>
        </div>
      </div>

      <div class="right-buttons">
        <button class="js-fullscreen-button player-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
